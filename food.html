<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What do you prefer?</b>
    </div>

    <div class="food-selection">


      <div class="food-item">
        <img src="food/475866667_1310719730078130_1750892153601549579_n.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Eat out</label>
      </div>
      <div class="food-item">
        <img src="food/325882950_970464231031403_6077825933100228416_n.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" />Home cook dinner</label>
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue
    </button>
  </body>
</html>
